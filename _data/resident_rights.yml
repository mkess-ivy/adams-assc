-   title: Civil Rights Act of 1866
    text: The Civil Rights Act of 1866 prohibits all racial discrimination in the sale or rental of property.  It granted citizenship and the same rights enjoyed by white citizens to all male persons in the United States "without distinction of race or color, or previous condition of slavery or involuntary servitude."
-   title: Fair Housing Act
    text: The federal Fair Housing Act provides the basis for fair housing rights and enforcement throughout the United States.  The Act also provides for accessibility requirements for covered multi-family housing built for first occupancy after March 13, 1991.
-   title: Section 504 of the Rehabilitation Act
    text: Section 504 of the Rehabilitation Act of 1973 prohibits discrimination on the basis of disability in programs and activities conducted by HUD or that receive financial assistance from HUD.  This includes public housing authorities, government run housing programs, public university housing, etc.
-   title: Housing for Older Persons Act
    text: HUD's final rule implementing the Housing for Older Persons Act of 1995 (HOPA) outlines the requirements for qualification for the housing for persons who are 55 years of age or older portion of the ‘‘housing for older persons’’ exemption established in the Fair Housing Act.  This exemption applies to the familial status provisions of the Fair Housing Act, but does not exempt the housing from the other provisions of the law.
